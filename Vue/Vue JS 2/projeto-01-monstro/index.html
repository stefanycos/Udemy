<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Killer</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="player">
                <p class="score-text">Jogador</p>
                <div class="progress-bar-player">
                    <div class="progress-player" :style="[{backgroundColor: colorPlayer}, {width: progressBarPlayer}]"></div>
                </div>
                <p class="score-text">{{ playerPoints }}%</p>
            </div>

            <div class="monster">
                <p class="score-text">Monstro</p>
                <div class="progress-bar-monster">
                    <div class="progress-monster" :style="[{backgroundColor: colorMonster}, {width: progressBarMonster}]"></div>
                </div>
                <p class="score-text">{{ monsterPoints }}%</p>
            </div>
        </div>

        <div v-show="result" class="panel result">
            <p class="panel-result" :style="{color: resultMessageStyle}">{{ resultMessage }}</p>
        </div>

        <div class="panel buttons">
            <button class="button-attack" v-show="!novoJogo" @click="attack">ATAQUE</button>
            <button class="button-special-attack" v-show="!novoJogo" @click="specialAttack">ATAQUE ESPECIAL</button>
            <button class="button-heal" v-show="!novoJogo" @click="heal">CURAR</button>
            <button class="button-quit" v-show="!novoJogo" @click="quit">DESISTIR</button>
            <button class="button-new-game" v-show="novoJogo" @click="newGame">INICIAR NOVO JOGO</button>
        </div>

        <div v-show="showLogPanel" class="panel logs">
            <p class="list-logs" :class="log.cssClass" v-for="log in logs">{{ log.text }}</p>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
